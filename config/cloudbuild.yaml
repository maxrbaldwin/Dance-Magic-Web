steps:
# try and raise timeout
- name: 'gcr.io/cloud-builder/gcloud'
  args: ['config', 'set', 'app/cloud_build_timeout', 1200]
# install
- name: 'gcr.io/cloud-builders/npm:node-10.10.0'
  args: ['install']
# run tests
- name: 'gcr.io/cloud-builders/npm:node-10.10.0'
  args: ['run', 'build']
# deploy
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', 'app.yaml']